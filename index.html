<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Lo que hay en la refri</title>

  <!-- Tipografías decorativas -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Quicksand&display=swap" rel="stylesheet">

  <!-- CSS externo -->
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>

  <!-- 🧢 Encabezado con imagen de fondo y texto superpuesto -->
  <header class="encabezado-fondo">
    <div class="caja-texto">
      <h1>Lo que hay en la refri</h1>
      <h2>-100% real, no fake 🥐</h2>
    </div>
  </header>

  <!-- 🧁 Contenido principal -->
  <main class="contenido">
    <section class="filtros">
      <h2>🔍 Personaliza tu búsqueda</h2>

      <div class="grupo-filtro">
        <label for="tipo">🍽 Tipo de receta:</label>
        <select id="tipo">
          <option value="">--Cualquiera--</option>
          <option value="main course">Plato principal</option>
          <option value="dessert">Postre</option>
          <option value="snack">Snack</option>
          <option value="breakfast">Desayuno</option>
        </select>
      </div>

      <div class="grupo-filtro">
        <label for="tiempo">⏱ Tiempo máx. (minutos):</label>
        <input type="number" id="tiempo" min="5" max="120" placeholder="Ej: 30">
      </div>

      <div class="grupo-filtro">
        <label for="dieta">🥗 Dieta:</label>
        <select id="dieta">
          <option value="">--Ninguna--</option>
          <option value="vegetarian">Vegetariana</option>
          <option value="vegan">Vegana</option>
          <option value="gluten free">Sin gluten</option>
        </select>
      </div>
    </section>

    <!-- 🔍 Buscador de ingredientes -->
    <div class="buscador-ingredientes">
      <input type="text" id="ingredientes" class="campo-ingredientes" placeholder="Escribe ingredientes separados por coma (ej: pollo, papa, ajo)">
      <button class="boton-buscar" onclick="buscarRecetas()">🔎 Buscar recetas</button>
    </div>

    <!-- Botón para acceder al dashboard -->
    <button class="boton-dashboard" onclick="window.open('assets/html/dashboard.html', '_blank')">Ver Dashboard Interactivo 📈</button>

    <!-- 📋 Resultados de recetas -->
    <div id="resultados"></div>
  </main>

  <!-- 🪄 Pie de página -->
  <footer>
    Hecho por Grupo 1 de Lenguaje de Programación II 🍳 — 100% original - Universidad Nacional Agraria La Molina
  </footer>

  <script src="script.js"></script>
</body>
</html>
